{{define "cp_fun_settings"}}
{{template "cp_head" .}}

<div class="page-header">
    <h2>Fun settings</h2>
</div>

{{template "cp_alerts" .}}

<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" data-async-form>

            <div class="form-group" id="p-channel">
                <label>P channel</label><br>
                <select class="form-control" name="PChannel">
                    {{textChannelOptions .ActiveGuild.Channels .FunSettings.PChannel true "None"}}
                </select>
            </div>
            <div class="form-group" id="p-role">
                <label>P role</label><br>
                <select class="form-control" name="PRole">
                    {{roleOptions .ActiveGuild.Roles nil .FunSettings.PRole "None"}}
                </select>
            </div>
            <section class="card card-featured">
                <header class="card-header">
                  <h2 class="card-title">Topics</h2>
                </header>

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Topics</label>
                                <textarea rows="5" class="form-control" name="Topics">{{or .FunSettings.Topics ""}}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>NSFW Topics</label>
                                <textarea rows="5" class="form-control" name="NSFWTopics">{{or .FunSettings.NSFWTopics ""}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="card card-featured mt-3">
                <header class="card-header">
                    <h2 class="card-title">WYRs</h2>
                </header>

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>WYRs</label>
                                <textarea rows="5" class="form-control" name="Wyrs">{{or .FunSettings.Wyrs ""}}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>NSFW WYRs</label>
                                <textarea rows="5" class="form-control" name="NSFWWyrs">{{or .FunSettings.NSFWWyrs ""}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="card card-featured">
                <header class="card-header">
                    <h2 class="card-title">Other</h2>
                </header>

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Dad jokes</label>
                                <textarea rows="5" class="form-control" name="DadJokes">{{or .FunSettings.DadJokes ""}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
                </div>
            </div>
            <!-- /.panel -->
        </form>
        <!-- /form -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{{template "cp_footer" .}}

{{end}}
